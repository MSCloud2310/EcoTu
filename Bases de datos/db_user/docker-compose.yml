version: '3' 
services: 
  db: 
    image: mariadb 
    container_name: user
    healthcheck:
      test: "/usr/bin/mariadb --user=root --password=123 --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 10
    env_file:
      - mariadb.env
    ports: 
      - 3308:3306
    volumes: 
    - ./user.sql:/docker-entrypoint-initdb.d/user.sql
